<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta itemprop="name" content="{$tname}" />
    <meta name="description" itemprop="description" content="{$tname}" />
    <meta name="author" content="Li Jian" />
    <title>我的借阅卡</title>
    <style>
        html,
        body {
            margin: auto;
            height: 100%;
            width: 100%;
            font-family: Sans-serif;
            font-size: 16px;
            color: #666666;
            background: whitesmoke;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100vh;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            --blur: 2px;
        }

        #page-container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 640px;
            position: relative;
            margin: auto;
            text-align: center;
        }

        #main-nav {
            height: 10%;
            width: 100%;
            overflow: hidden;
        }

        #main-nav img {
            max-width: 30%;
        }

        #shelf {
            height: auto;
            width: 100%;
        }

        #shelf img {
            width: 96%;
            height: 100%;
            max-width: 500px;
            min-width: 320px;
            border: 6px solid#383838;
        }

        #footer {
            background-color: whitesmoke;
            height: 10%;
        }

        #footer img {
            max-width: 30%;
        }

    </style>
</head>

<body>
    <body>
        <div id="page-container">
            <div id="main-nav">
                <!-- <img src="__IMG__/card/footer-1.jpg">
                <img src="__IMG__/card/footer-2.jpg">
                <img src="__IMG__/card/footer-3.jpg"> -->
            </div>
            <div id="shelf" class="frame">
                <img src="/{$imgPath}" class="image" alt="">
            </div>
            <div id="footer">
                <img src="__IMG__/card/footer-1.jpg">
                <img src="__IMG__/card/footer-2.jpg">
                <img src="__IMG__/card/footer-3.jpg">
            </div>
        </div>
    </body>

</html>
