<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{block name="title"}快表管理后台{/block}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet" />
    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
    <link id="beyond-link" href="__CSS__/beyond.min.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    {block name="page-style"}
    <style>
        .login-area {
            color: white;
            font-size: 16px;
        }

        .login-area span {
            margin-left: 10px;
        }

        .login-area a {
            color: white;
            text-decoration: none;
        }

        .login-area a:hover {
            text-decoration: underline;
        }

        .navbar-account .account-area .login-area+.dropdown-menu {
    min-width: 100px;
}
    </style>
    {/block}
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
                <!-- Navbar Barnd -->
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand">
                        <small style="line-height: 40px;">快表管理后台</small>
                    </a>
                </div>
                <!-- /Navbar Barnd -->
                <!-- Sidebar Collapse -->
                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="collapse-icon fa fa-bars"></i>
                </div>
                <!-- /Sidebar Collapse -->
                <!-- Account Area and Settings --->
                <div class="navbar-header pull-right">
                    <div class="navbar-account">
                        <ul class="account-area">
                            <li class="">
                                <a class="login-area dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <div class="avatar">
                                        <img src="__IMG__/moren.jpg" alt="" srcset="">
                                    </div>
                                    <section style="min-width:30px">
                                        <h2><span class="profile"><span>{:session('admin.username')}</span></span>
                                        </h2>
                                    </section>
                                </a>
                                <!--Login Area Dropdown-->
                                <ul class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
                                    <li class="dropdown-footer">
                                        <a href="#" id="loginout">退出</a>
                                    </li>
                                </ul>
                                <!--/Login Area Dropdown-->
                            </li>
                            <!-- /Account Area -->
                            <!--Note: notice that setting div must start right after account area list.
                            no space must be between these elements-->
                            <!-- Settings -->
                        </ul>
                        <!-- Settings -->
                    </div>
                    <!-- <div class="navbar-account">
                        <ul class="account-area">
                            <li>
                                <div class="login-area">
                                    <span>{:session('admin.username')}</span>
                                    <span><a href="#" id="loginout">退出</a></span>
                                </div>
                            </li>
                        </ul>
                    </div> -->
                </div>
                <!-- /Account Area and Settings -->
            </div>
        </div>
    </div>
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
            <!--left-->
            {include file="public/_left"}
            <!--left-->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;{block name="page-breadcrumb"}控制面板{/block}
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    {block name="page-main"}

                    {/block}
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
    <!-- footer -->
    {include file="public/_footer"}

    {block name="page-js"}{/block}
    <!--  /footer -->
</body>
<!--  /Body -->


</html>
