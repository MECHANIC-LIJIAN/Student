<form enctype="multipart/form-data">
    <div class="file-loading">
        <input id="kv-explorer" type="file" multiple>
    </div>
    <br>
    <div class="file-loading">
        <input id="file-0a" class="file" type="file" multiple data-min-file-count="1" data-theme="fas">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-outline-secondary">Reset</button>
</form>
<script src="__JS__/jquery.min.js"></script>
<script src="__LIB__/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="__LIB__/bootstrap-fileinput/js/locales/zh.js"></script>
<script src="__LIB__/bootstrap-fileinput/themes/explorer-fas/theme.js" type="text/javascript"></script>
<link rel="stylesheet" href="__CSS__/bootstrap.min.css">
<link rel="stylesheet" href="__LIB__/bootstrap-fileinput/css/fileinput.min.css">
<link rel="stylesheet" href="__LIB__/bootstrap-fileinput/themes/explorer-fas/theme.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<script>
    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        language: 'zh', //设置语言
        uploadUrl: 'cov_ajax_upload', //上传的地址
        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
        showUpload: true, //是否显示上传按钮
        showCaption: false,//是否显示标题
        browseClass: "btn btn-primary", //按钮样式     
        dropZoneEnabled: false,//是否显示拖拽区域
        minImageWidth: 50, //图片的最小宽度
        minImageHeight: 50,//图片的最小高度
        maxImageWidth: 1000,//图片的最大宽度
        maxImageHeight: 1000,//图片的最大高度
        maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
        minFileCount: 0,
        maxFileCount: 2, //表示允许同时上传的最大文件个数
        enctype: 'multipart/form-data',
        validateInitialCount: true,
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
        overwriteInitial: false,
        initialPreviewAsData: true,
        initialPreview: [
        ],
        initialPreviewConfig: [
        ]
    });
    $("#file-0a").fileinput({
        language: 'zh', //设置语言
        uploadUrl: 'cov_ajax_upload', //上传的地址
        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
        showUpload: true, //是否显示上传按钮
        showCaption: false,//是否显示标题
        browseClass: "btn btn-primary", //按钮样式     
        dropZoneEnabled: false,//是否显示拖拽区域
        minImageWidth: 50, //图片的最小宽度
        minImageHeight: 50,//图片的最小高度
        maxImageWidth: 1000,//图片的最大宽度
        maxImageHeight: 1000,//图片的最大高度
        maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
        minFileCount: 0,
        maxFileCount: 2, //表示允许同时上传的最大文件个数
        enctype: 'multipart/form-data',
        validateInitialCount: true,
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
    });
</script>
