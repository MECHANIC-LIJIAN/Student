{extend name="public/admin_base"}

{block name="title"}创建模板{/block}
{block name="page-style"}
<link href="__CSS__/mysite.css" rel="stylesheet">
<style>
    #subForm label.error {
        color: red;
    }
</style>
{/block}
{block name="page-main"}
<div class="row">
    <div class="col-xs-8">
        <div class="widget radius-bordered">
            <div class="widget">
                <div class="bg-themeprimary widget-header">
                    <span class="widget-caption">手动创建表单</span>
                    <div class="widget-buttons">

                    </div>
                </div>
                <div class="widget-body">
                    <!-- style="background-color:rgba(45, 195, 232,0.25); padding: 20px;" -->
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="form-horizontal">
                                <form autocomplete="off" id="subForm">
                                    <table class="table" id="tableD">
                                        <caption>
                                            <h4>模板名<input type="text" required="true" name="templateName" class="form-control"></h4>
                                        </caption>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </form>
                                <button id="addInput" class="btn btn-info">添加一个文本框</button>
                                <button id="addSelect" class="btn btn-info">添加一个下拉菜单</button>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="project-right-sider" style="margin-top: 160px;">
                                <form class="form-box">
                                    <h4>请选择唯一标识字段</h4>
                                    <select class="select" name="primaryKey" id="primaryKey">
                                    </select>
                                    <!-- <div class="useXH hidden">
                        <h4>是否使用学号对照</h4>
                        <label>
                            <input type="radio" name="ifUseXH" class="a-radio" value="yes" checked>
                            <span class="b-radio"></span>使用
                        </label>

                        <label>
                            <input type="radio" name="ifUseXH" class="a-radio" value="no">
                            <span class="b-radio"></span>不使用
                        </label>
                    </div> -->
                                </form>
                                <button class="btn project-btn initTemplate" type="button"><span
                                        class="fa fa-table"></span>
                                    初始化模板</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="page-js"}
<script src="__JS__/jquery.validate.min.js"></script>
<script src="__JS__/messages_zh.min.js"></script>
<script src="__LIB__/design/designForm.js"></script>


<script>
    $(function () {
        $(".initTemplate").click(function () {
            $("#subForm").submit()
        })
        $("#subForm").validate(
            {
                submitHandler: function (form) {
                    $.ajax({
                        url: "{:url('admin/Hand/add')}",
                        type: "post",
                        dataType: 'json',
                        data: $('form').serialize(),
                        success: function (data) {
                            if (data.code == 1) {
                                showMsgAndHref(data)
                            } else {
                                showErrorMsg(data.msg)
                            }
                        },
                    });
                },
            });
    });



</script>
{/block}
<style>
    .form-inline {
        margin-top: 10px;
    }

    .select {
        display: inline-block;
        width: auto;
        height: 40px;
        position: relative;
        vertical-align: middle;
        padding: 0;
        overflow: hidden;
        background-color: #fff;
        color: #555;
        border: 1px solid #aaa;
        text-shadow: none;
        border-radius: 4px;
        transition: box-shadow 0.25s ease;
        z-index: 2;
    }

    .select:hover {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }

    .select:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-top-color: #ccc;
        top: 14px;
        right: 10px;
        cursor: pointer;
        z-index: -2;
    }

    .select select {
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        background: transparent;
        background-image: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    .select select:focus {
        outline: none;
    }

    label {
        margin: 10px;
    }

    .a-radio {
        display: none;
    }

    .b-radio {
        display: inline-block;
        border: 1px solid #ccc;
        width: 16px;
        height: 16px;
        border-radius: 2px;
        vertical-align: middle;
        margin-right: 5px;
        position: relative;
    }

    .b-radio:before {
        content: '';
        font-size: 0;
        width: 10px;
        height: 10px;
        background: rgb(143, 188, 238);
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -5px;
        margin-top: -5px;
        border-radius: 2px;
        display: none;
    }

    .a-radio:checked~.b-radio:before {
        display: block;
    }
</style>
