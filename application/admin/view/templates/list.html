{extend name="public/admin_base"}

{block name="page-main"}
<div class="row">
    <div class="col-xs-12">
        <div class="widget radius-bordered">
            <div>
                <table id="table" name="table" class="table table-striped table-hover table-bordered"></table>
                <input type="hidden" id="artid" name="artid">
            </div>
        </div>
    </div>
</div>
{/block}

{block name="page-js"}
<link rel="stylesheet" href="__LIB__/bootstrap-table/bootstrap-table.min.css">
<script src="__LIB__/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__LIB__/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="__LIB__/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="__LIB__/bootstrap-table/extensions/tableExport.js"></script>
<script>
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        // 2. 初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $("#table").bootstrapTable('destroy'); //避免重复执行，需要销毁
            $("#table").bootstrapTable({
                url: "{:url('admin/Templates/list')}",
                method: "post", //请求方式（*）
                toolbar: "#toolbar", //工具按钮用哪个容器
                striped: false, //是否显示行间隔色
                cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true, //是否显示分页（*）
                queryParams: oTableInit.queryParams, //传递参数（*）
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 15, //每页的记录行数（*）
                pageList: [25, 30, 50], //可供选择的每页的行数（*）
                showRefresh: true, //是否显示刷新按钮
                minimumCountColumns: 2, //最少允许的列数
                height: 750, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID", //每一行的唯一标识，一般为主键列
                columns: [{
                    title: "序号",
                    field: "number",
                    align: "center",
                    colspan: 1,
                    width: 10,
                    formatter: function (value, row, index) {
                        var pageSize = $("#table").bootstrapTable("getOptions").pageSize; //通过table的#id 得到每页多少条
                        var pageNumber = $("#table").bootstrapTable("getOptions").pageNumber; //通过table的#id 得到当前第几页
                        return pageSize * (pageNumber - 1) + index + 1; // 返回每条的序号： 每页条数 *（当前页 - 1 ）+ 序号
                    }
                }, {
                    field: "id",
                    title: "文章id",
                    colspan: 1,
                    width: 10
                }, {
                    field: "title",
                    title: "文章标题",
                    colspan: 1,
                    width: 200,
                }, {
                    field: "members.username",
                    title: "作者",
                    colspan: 1,
                    width: 50
                }, {
                    field: "tags",
                    title: "标签",
                    colspan: 1,
                    width: 80
                }, {

                    field: "cate.catename",
                    title: "分类",
                    colspan: 1,
                    width: 50
                }, {
                    field: "create_time",
                    title: "创建时间",
                    colspan: 1,
                    width: 60

                }, {
                    field: "update_time",
                    title: "修改时间",
                    colspan: 1,
                    width: 60

                }, {
                    field: "operate",
                    title: "操作",
                    colspan: 1,
                    width: 150,
                    events: operateEvents,
                    formatter: actionFormatter

                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {
                //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit, //页面大小
                offset: params.offset
            };
            return temp;

        };

        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};
        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
    };
    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var rows = $('#table').bootstrapTable('getData')
        var status = row.status;
        var result = ''
        if (status == 1) {
            result += "<a class='btn btn-sm btn-success article-top' title='暂停'>正在进行</a>";
        } else {
            result += "<a class='btn btn-sm btn-default article-top' title='开始'>已停止</a>";
        }
        return [
            result + '&nbsp;&nbsp;&nbsp;<a class="btn btn-sm btn-azure" target=\'_blank\'>查看</a>&nbsp;&nbsp;' + '<a class="btn btn-sm btn-danger">删除</a>&nbsp;'
        ];

    }

    window.operateEvents = {
        'click .btn-azure': function (e, value, row, index) {
            var id = row.id;
            var url = "{:url('blog/Article/info',['id'=>'data_id'])}";
            url = url.replace('data_id', id);
            window.open(url);
        },
        'click .btn-danger': function (e, value, row, index) {
            var id = row.id;

            layer.confirm('确定删除吗？', {
                title: '删除文章',
                icon: 3
            }, function (index) {
                layer.close(index);
                $.ajax({
                    url: "{:url('admin/Templates/del')}",
                    type: 'post',
                    data: {
                        id: id
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 6,
                                time: 2000
                            }, function () {
                                $("#table").bootstrapTable('refresh');
                            });
                        } else {
                            layer.open({
                                title: '删除文章失败！',
                                content: data.msg,
                                icon: 5,
                                anim: 5
                            });
                        }
                    }
                });
            });

        },
    };
</script>

{/block}
