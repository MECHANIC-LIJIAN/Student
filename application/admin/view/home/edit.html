{/block}
{block name="page-js"}
<script>
    $(function () {

        $("#adminSelfEdit").click(function () {
            $.ajax({
                url: "{:url('admin/Home/Edit')}",
                type: 'post',
                data: $("form").serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 1) {
                        showMsgAndHref(data)
                    } else {
                        layer.open({
                            title: '修改失败',
                            content: data.msg,
                            icon: 5,
                            anim: 5
                        })
                    }
                }
            });

            return false;
        });

    });
</script>
