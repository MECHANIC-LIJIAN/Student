{block name="page-style"}
<style>
a {
  color: rgba(0, 0, 0, 0.6);

</style>

{block name="page-main"}
<div class="row">
    <div class="col-xs-12">
        <div class="well bordered-left bordered-themeprimary">

                欢迎使用快表表单管理系统！

        </div>

</div>

                常用功能
            </div>
            {volist name="authList" id="vo"}
            {if $vo.id!=1}
            <div class="row">
                <div class="col-lg-12">
                    <legend style="font-size: 14px;">{$vo.title}</legend>
                    {volist name="$vo.child" id="vv"}
                    <a href="{:url($vv.name,['sid'=>$vo.id])}">
                        <div class="col-xs-2 home-icon">
                            <div class="home-icon-fa">
                                <i style="color: rgba(89, 144, 216, 0.76);" class="fa {$vv.icon} fa-3x fa-fw" aria-hidden="true"></i>
                            </div>
                            <div class="home-icon-text">
                                <span>{$vv.title}</span>
                            </div>
                        </div>
                        <!-- <span>{$vv.title}</span> -->
                    </a>
                    {/volist}
                </div>
            </div>
            {/if}
            {/volist}
